<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LAIN â€¢ TodoMVC</title>
</head>

<body>
    <div id="app">

        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" v-model="newTodo" @keyup.enter="addTodo">
            </header>
            <section class="main" v-show="todos.length" v-cloak>
                <input class="toggle-all" type="checkbox" v-model="allDone">
                <ul class="todo-list">
                    <todo-component :key="todo.id" :id="todo.id" :initial-title="todo.title" :initial-completed="todo.completed" v-for="todo in filteredTodos" v-on:remove-todo="removeTodo" v-on:update-todo-status="updateTodoStatus"></todo-component>
                </ul>
            </section>
            <footer class="footer" v-show="todos.length" v-cloak>
                <span class="todo-count">
                <strong v-text="remaining"></strong> {{pluralize('item', remaining)}} left
            </span>
                <ul class="filters">
                    <li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
                    <li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
                    <li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
                </ul>
                <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
                Clear completed
            </button>
            </footer>
        </section>
        <footer class="info">
            <p>Double-click to edit a todo</p>
            <p>Insprired by <a href="http://evanyou.me">Evan You</a></p>
            <p>A demo app for <a href="https://laincloud.com">LAIN</a></p>
        </footer>
    </div>
    <script src="/dist/bundle.js"></script>
</body>

</html>
